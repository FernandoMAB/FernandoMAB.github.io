<app-header></app-header>
<div class="demo-button-container">
  <div>
    <h2 class="text-center">
      <strong>
        Lista de Actores
      </strong>
      </h2>
  </div>
    <button mat-stroked-button color="primary" class="demo-button" routerLink="/create-actor" title="Ingresar un nuevo actor">
      Ingresar Actor
    </button>
  </div>
<h3 *ngIf="ActorsArray.length==0" class="align">No existen actores registados</h3>
<mat-table *ngIf="ActorsArray.length>0" [dataSource]="ActorsArray" class="mat-elevation-z8">
    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let actor"> {{actor.firstName}} </mat-cell>
    </ng-container>
  
    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </mat-header-cell>
      <mat-cell *matCellDef="let actor"> {{actor.lastName}} </mat-cell>
    </ng-container>
  
    <!-- User Name Column -->
    <ng-container matColumnDef="userName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </mat-header-cell>
      <mat-cell *matCellDef="let actor"> {{actor.gender}} </mat-cell>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Nacimiento (dd-MM-yyy) </mat-header-cell>
      <mat-cell *matCellDef="let actor"> {{actor.birthday.toLocaleDateString('en-GB')}} </mat-cell>
    </ng-container>
    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Acci√≥n </mat-header-cell>
        <mat-cell class="example-button-row" *matCellDef="let actor"> 
            <button mat-raised-button color="primary"  [routerLink] = "['/edit-actor/',actor.id]" title="Editar">
                <mat-icon >edit</mat-icon>
                </button>
            <button (click)="deleteActor(actor.id)" mat-raised-button color="warn" title="Eliminar">
                <mat-icon>delete</mat-icon>
                </button>  
        </mat-cell>
      </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
