<app-header></app-header>
<mat-card>
    <mat-card-content>
      <form [formGroup] = "registerForm" (ngSubmit)="onRegister()">
        <h2>Nuevo Usuario</h2>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Correo electrónico" formControlName="email" required email>
          <mat-error>
              Ingresar un correo electrónico válido
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Contraseña" formControlName = "password" required>
          <mat-error>
            Ingresar una contraseña
          </mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Registrarme</button>
        <div class="button">
          <button mat-raised-button color="warn">Registrarme con Google
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </form>

      <div class = "divlog">
        <p> ¿Ya tienes una cuenta? <a [routerLink] = "['/login']">Inicia sesión</a></p>
      </div>
    </mat-card-content>
  </mat-card>
