<app-header></app-header>
<div class="demo-button-container">
  <div>
    <h2 class="text-center">
      <strong>
        Lista de Géneros
      </strong>
      </h2>
  </div>
    <button mat-stroked-button color="primary" class="demo-button" routerLink="/create-genre" title="Ingresar un nuevo género">
      Ingresar un género
    </button>
  </div>
<h3 *ngIf="genreArray.length==0" class="align">No existen empleados registados</h3>
<mat-table *ngIf="genreArray.length>0" [dataSource]="genreArray" class="mat-elevation-z8">
    <!-- First Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let genre"> {{genre.name}} </mat-cell>
    </ng-container>
  
    <!-- Last Name Column -->
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </mat-header-cell>
      <mat-cell *matCellDef="let genre"> {{genre.description}} </mat-cell>
    </ng-container>
  

    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Acción </mat-header-cell>
        <mat-cell class="example-button-row" *matCellDef="let genre"> 
            <button mat-raised-button color="primary"  [routerLink] = "['/edit-genre/',genre.id]" title="Editar">
                <mat-icon >edit</mat-icon>
                </button>
            <button (click)="deleteGenre(genre.id)" mat-raised-button color="warn" title="Eliminar">
                <mat-icon>delete</mat-icon>
                </button>  
        </mat-cell>
      </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
