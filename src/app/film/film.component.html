<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{movie.title}}</mat-card-title>
      <mat-card-subtitle>{{movie.duration}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="movie.image" alt="Photo of a film">
    <mat-card-content>
      <p>
        {{movie.overView| slice:0:60}}...
      </p>
      <p>
        {{movie.releaseDate}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button class="demo-button" mat-button>LIKE</button>
      <button class="demo-button" mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
