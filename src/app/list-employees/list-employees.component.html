<app-header></app-header>

<div class="demo-button-container">
    <button mat-stroked-button color="primary" class="demo-button" routerLink="/create-employee">
      Ingresar empleado
    </button>
  </div>

<mat-table [dataSource]="employeesArray" class="mat-elevation-z8">
    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let employe"> {{employe.firstName}} </mat-cell>
    </ng-container>
  
    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </mat-header-cell>
      <mat-cell *matCellDef="let employe"> {{employe.lastName}} </mat-cell>
    </ng-container>
  
    <!-- User Name Column -->
    <ng-container matColumnDef="userName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </mat-header-cell>
      <mat-cell *matCellDef="let employe"> {{employe.userName}} </mat-cell>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Mail </mat-header-cell>
      <mat-cell *matCellDef="let employe"> {{employe.email}} </mat-cell>
    </ng-container>
    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Acci√≥n </mat-header-cell>
        <mat-cell *matCellDef="let employe"> 
            <button mat-raised-button color="primary">
                <mat-icon>edit</mat-icon>
                Editar</button>
            <button (click)="deleteEmployee(employe.id)" mat-raised-button color="warn">
                <mat-icon>delete</mat-icon>
                Eliminar</button>  
        </mat-cell>
      </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
